<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="nav nav-pills nav-fill">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
                <a class="nav-link" href="#">Much longer nav link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </nav>
            <div class="row mt-5">
                <div class="d-flex justify-content-center align-items-center" style="height:100px;">
                    <div style="font-size: 80px;">WEB CREATE TEST ONLINE</div>    
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 p-5">
                    <!-- button create test -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createQuestionModal">Create Question</button>
                    <!-- modal create test -->
                    <div class="modal fade" id="createQuestionModal" tabindex="-1" role="dialog" aria-labelledby="createQuestionModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="createQuestionModalLabel">Create Question</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="questionInput" class="form-label" name>Question</label>
                                            <input type="text" class="form-control" id="questionInput">
                                        </div>
                                        <div id="answer">
                                            <div class="mb-3">
                                                <input class="form-check-input mb-3" type="radio" name="flexRadioDefault" style="height: 20px; width: 20px;" value="1">Answer 1
                                                <input type="text" class="form-control" id="answerInput" name="answer[]">
                                            </div>
                                        </div>
                                        <div>
                                            <button type="button" class="btn" style="width: 50px; height: 50px;" onclick="add()"> <img src="add.svg" alt="" style="width: 100%; height: 100%;"></button>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var n = 1;
        function add(){
            n = n + 1;
            $("#answer").append('<div class="mb-3">'+
                                                '<input class="form-check-input mb-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="height: 20px; width: 20px;" value="' + n +'">Answer ' + n +
                                                '<input type="text" class="form-control" id="questionInput" name="answer[]">' +
                                            '</div>')
        }
    </script> 
</html>
